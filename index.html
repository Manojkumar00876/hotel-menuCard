<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">

        <div class="title">
            <h3>Our Menu</h3>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button type="button" data-id="all" class="filter-btn">All</button>
            <button type="button" data-id="breakfast" class="filter-btn">BreakFast</button>
            <button type="button" data-id="lunch" class="filter-btn">Lunch</button>
            <button type="button" data-id="shakes"  class="filter-btn">Shakes</button>
        </div>
        <div class="section-center">         
            <article class="menu-item">
                <img src="images/item-1.jpeg" alt="menu item" class="photo" />
                <div class="item-info">
                <header>
                    <h4>buttermilk pancakes</h4>
                    <h4 class="price">$15</h4>
                </header>
                <p class="item-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
                    laboriosam excepturi! Quo, officia.
                </p>
                </div>
            </article>
        </div>
          
    </div>

        

    </section>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
